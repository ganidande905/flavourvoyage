<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <header>
    <a href="#" class="logo"><img src="/assets/logo.png" style="height: 170px; width: auto; transform:translate(-120px,-35px)"></a>
    <ul>
        <li><a href="homepage1.html">Home</a></li>
        <li><a href="homepage1.html#sec">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="login.html" class="active">SignUp</a></li>
        
    </ul>
</header>
    <div class="wrapper">
        <form action="" >
            <h1>
                SignUp
            </h1>
            <div class="input-box">
                <input type="mail" placeholder="Email" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Re-Enter Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">I Agree to Terms & Condititons</label>
    
               
            </div>
            <button type="submit" class="btn">SignUp</button>
            <div class="register-link">
                <a href="#"><i class='bx bxl-gmail' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-apple' ></i></a>
            </div>
        </form>
    </div>
    
    
</body>
</html>
